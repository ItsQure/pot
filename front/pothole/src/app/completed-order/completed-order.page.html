<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-back-button defaultHref="home"></ion-back-button> 
    </ion-buttons> 
    <ion-title>Completed Work Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form>
    
    <!--Address Entry -->
    <ion-item>
      <ion-label><strong>Address</strong></ion-label>
      <br />
      <ion-input type="Readonly" readonly>  JSON FILE </ion-input>
    </ion-item>

    <br />

    <!-- Picture Entry -->
    <ion-label><strong> Picture of the pothole:</strong></ion-label> 
    <br />   
    <img src="img_chania.jpg" alt="JSON File Picture">
    
    <br />
    <br />
    <!-- Description Entry -->
    <ion-label><strong>Description of the pothole:</strong></ion-label>
    <br />
    <ion-item>
        <textarea rows="5" cols="50" readonly></textarea>
    </ion-item> 

    <br />

    <!-- Priority Entry -->
    <ion-label><strong> Priority </strong></ion-label>
    <p>Choose one of the priority options based on the pothole's severity.</p>
    <ion-item>
      <select>
        <option value="" disabled selected>JSON File Option</option> 
      </select>
    </ion-item>

    <br />

    <!-- Work Order Completed? -->
    <div class="submit">
      <ion-button>Work Order is Completed</ion-button>
    </div>
  </form>



      

</ion-content>
